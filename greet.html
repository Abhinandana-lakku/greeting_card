<html>
    <head>
        <script>
            function clock(){
                var date=new Date();
                var hours=date.getHours();
                var minutes=date.getMinutes();
                var seconds=date.getSeconds();
                var midday;
                if (hours>=12){
                   midday="PM";
                }
                else{
                    midday="AM"
                }
                document.write(hours +":"+ minutes+":"+ seconds+" "+midday);
                document.write("<br>");
                if (hours<12){
                   var greeting="Good Morning";
                   document.write(greeting.fontcolor("orange"));
                }
                else if (hours>=12 && hours<16){
                  var greeting="Good Afternoon";
                  document.write(greeting.fontcolor("blue"));
                }
                else if (hours>=16 && hours<=18) {
                  var greeting="Good evening"; 
                  document.write(greeting.fontcolor("green")); 
                }
                else{
                    var greeting="Good night"
                    document.write(greeting.fontcolor("black"));
                }
                
            }
            
          </script>
    </head>
    <body>

        <h1><script>clock()</script></h1>
    </body>
</html>
